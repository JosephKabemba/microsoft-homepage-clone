<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft Official Homepage</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav -->
      <nav class="main-nav">
        <img src="img/logo.png" alt="Microsoft" class="logo" />

        <ul class="main-menu">
          <li><a href="#">Office</a></li>
          <li><a href="#">Windows</a></li>
          <li><a href="#">Surface</a></li>
          <li><a href="#">Xbox</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Support</a></li>
        </ul>

        <ul class="right-menu">
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Showcase -->
      <header class="showcase">
        <h2>Surface Deals</h2>
        <p>Select Surfaces are on sale now - save while supplies last</p>
        <a href="#" class="btn">
          Shop Now <i class="fas fa-chevron-right"></i>
        </a>
      </header>

      <!-- Home cards 1 -->
      <section class="home-cards">
        <div>
          <img src="img/card1.png" alt="" />
          <h3>New Surface Pro 7</h3>
          <p>
            See how Katie Sowers, Asst. Coach for 49ers, uses Surface Pro 7 to
            put her plans into play
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
